<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Búsqueda de equipos</title>
	<!-- Carga de estilos de Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">AppFutbol-Api</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/go-to-Equipos">Equipos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/go-to-Jugadores">Jugadores</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Estadios</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Favoritos</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">

  <form class="d-flex mb-4 mt-4" method="GET" action="/jugadores">
    <input type="text" class="form-control mr-3" id="searchQuery" name="query" placeholder="Búsqueda de jugadores">
    <button type="submit" class="btn btn-primary">Buscar</button>
  </form>

</div>
	<div class="container">
		<div class="table-responsive">
			<div>
			<caption>Listado de jugadores</caption>
			<table class="table caption-top table-striped table-bordered table-sm ">
				<thead>
					<tr>
						<th></th>
						<th>Nombre</th>
						<th>Edad</th>
						<th>Nacionalidad</th>
						<th>Equipo</th>
					</tr>
				</thead>
				<tbody>
					<!-- Ciclo para mostrar los datos -->
					<!-- Se asume que los datos de JugadoresDTO están en una lista llamada "jugadores" -->
					<tr th:each="jugador : ${jugadores}">
						<td class="pl-5"><img th:attr="src=${jugador.urlfoto}" class="img-fluid w-25"></td>
						<td th:text="${jugador.nombre}"></td>
						<td th:text="${jugador.edad}"></td>
						<td th:text="${jugador.nacionalidad}"></td>
						<td th:text="${jugador.equipo}"></td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
	</div>

	<!-- Carga de scripts de Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
