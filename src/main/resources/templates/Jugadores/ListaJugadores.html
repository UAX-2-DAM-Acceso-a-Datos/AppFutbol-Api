<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Búsqueda de equipos</title>
	<!-- Carga de estilos de Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/styleIndex.css">
</head>
<body>
<div class="container-fluid">
  <div id="upper">
    <h1>FOOTBALL<span style="color:red">API</span></h1>
  </div>
</div>
<nav class="container-fluid">
    <ul>
      <li class="main left"><span><a href="/" style="color:black; text-decoration: none;">INICIO</a></span></li>
      <li class="main"><span><a href="/go-to-Equipos" style="color:black; text-decoration: none;">EQUIPOS</a></span></li>
      <li class="main"><span><a href="/go-to-Jugadores" style="color:black; text-decoration: none;">JUGADORES</a></span></li>
      <li class="main"><span><a href="/go-to-Entrenadores" style="color:black; text-decoration: none;">ENTRENADORES</a></span></li>
      <li class="main"><span ><a href="/go-to-Estadios" style="color:black; text-decoration: none;">ESTADIOS</a></span>
      <li class="main right"><span><a href="/go-to-Favoritos" style="color:black; text-decoration: none;">FAVORITOS</a></span></li>
    </ul>
</nav>
<div id="margen-top" class="container">

  <form class="d-flex mb-4 mt-4" method="GET" action="/search-jugador">
    <input type="text" class="form-control mr-3" id="searchQuery" name="nombre" placeholder="Búsqueda de jugadores">
    <button type="submit" class="btn btn-primary">Buscar</button>
  </form>

</div>
	<div class="container">
		<div class="table-responsive">
			<div>
			<caption>Listado de jugadores</caption>
			<table class="table caption-top table-striped table-bordered table-sm ">
				<thead>
					<tr>
						<th></th>
						<th>Nombre</th>
						<th>Edad</th>
						<th>Nacionalidad</th>
						<th>Equipo</th>
					</tr>
				</thead>
				<tbody>
					<!-- Ciclo para mostrar los datos -->
					<!-- Se asume que los datos de JugadoresDTO están en una lista llamada "jugadores" -->
					<tr th:each="jugador : ${jugadores}">
						<td class="pl-5"><img th:attr="src=${jugador.urlfoto}" class="img-fluid w-25"></td>
						<td th:text="${jugador.nombre}"></td>
						<td th:text="${jugador.edad}"></td>
						<td th:text="${jugador.nacionalidad}"></td>
						<td th:text="${jugador.equipo}"></td>
						<td><a class="btn btn-warning btn-sm" th:href="@{'/add-jugadores-favoritos?idJugador=' + ${jugador.id} + '&nombreJugador=' + ${jugador.nombre} + '&edadJugador=' + ${jugador.edad} + '&nacJugador=' + ${jugador.nacionalidad} + '&fotoJugador=' + ${jugador.urlfoto} + '&equipo=' + ${jugador.equipo}}" role="button">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16"><path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/></svg>
						</a>
						</td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
	</div>

	<!-- Carga de scripts de Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
