<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Lista de favoritos</title>
	<!-- Carga de estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/styleFavoritos.css">
	<link rel="icon" type="image/jpg" href="/images/logos/FIFA logo.png">
</head>
<body>
<div class="container-fluid">
<!-- Logo cabecera -->
  <div id="upper">
    <h1><a class="logo-link" href="/">FOOTBALL<span style="color:red">API</span></a></h1>
  </div>
</div>
<nav class="container-fluid">
    <ul>
      <li class="main left"><span><a href="/" style="color:black; text-decoration: none;">INICIO</a></span></li>
      <li class="main"><span><a href="/go-to-equipos-api" style="color:black; text-decoration: none;">EQUIPOS</a></span></li>
      <li class="main"><span><a href="/go-to-Jugadores" style="color:black; text-decoration: none;">JUGADORES</a></span></li>
      <li class="main"><span><a href="/go-to-Entrenadores" style="color:black; text-decoration: none;">ENTRENADORES</a></span></li>
      <li class="main"><span ><a href="/go-to-Estadios" style="color:black; text-decoration: none;">ESTADIOS</a></span>
      <li class="main right"><span><a href="/go-to-Favoritos" style="color:black; text-decoration: none;">FAVORITOS</a></span></li>
    </ul>
</nav>

  <!-- *** fut-player-card ***-->
  
  <div id="margen-top" class="container">
  <div class="ml-5"><h3 style="color:white">LISTADO DE JUGADORES:</h3></div>
  <div id="fila" class="container">
  <div class="fut-player-card" th:each="jugadorfav : ${jugadoresfav}">
    <!-- Player Card Top-->
    <div class="player-card-top">
      <div class="player-master-info">
      	<div class="player-rating">
			<a th:href="@{'/delete-jugador?idJugador=' +${jugadorfav.id}}" role="button">
				<svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
					<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
					<path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
				</svg>
			</a>
      	</div>
      </div>
      <div class="player-picture"><img th:attr="src=${jugadorfav.urlfoto}" draggable="false"/>
        
      </div>
    </div>
    <!-- Player Card Bottom-->
    <div class="player-card-bottom">
      <div class="player-info">
        <!-- Player Name-->
        <div class="player-name" ><span th:text="${jugadorfav.nombre}"></span></div>
        <!-- Player Features-->
        <div class="player-features">
          <div class="player-features-col"><span>
          	  <div class="player-feature-title">AÑOS: </div>
              <div class="player-feature-value"  th:text="${jugadorfav.edad}"></div></span><span>
              <div class="player-feature-title">NACIONALIDAD: </div>
              <div class="player-feature-value"  th:text="${jugadorfav.nacionalidad}"></div></span><span>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
  <div class="ml-5"><h3 style="color:white">LISTADO DE EQUIPOS FAVORITOS:</h3></div>
   <!-- ***EQUIPOS FAVORITOS fut-team-card ***-->
  <div id="fila" class="container">
  <div class="fut-player-card" th:each="equipofav : ${equiposfav}">
    <!-- Team Card Top-->
    <div class="player-card-top">
      <div class="player-master-info">
      	<div class="player-rating">
	<a th:href="@{'/delete-equipo?id=' +${equipofav.id}}" role="button">
  <span class="star-icon">
				<svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
					<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
					<path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
				</svg>
  </span>
</a>
      	</div>
      </div>
      <div class="player-picture"><img th:attr="src=${equipofav.urlfoto}" draggable="false"/>
      </div>
    </div>
    <!-- Player Card Bottom-->
    <div class="player-card-bottom">
      <div class="player-info">
        <!-- Player Name-->
        <div class="player-name" ><span th:text="${equipofav.nombre}"></span></div>
        <!-- Player Features-->
        <div class="player-features">
          <div class="player-features-col"><span>
             <div class="player-feature-title">PAÍS: &nbsp;</div>
              <div class="player-feature-value"  th:text="${equipofav.pais}"></div></span><span>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>

<!-- Estadios -->
 <div class="container mt-4">
	<div class="table-responsive">
		<div>
			<caption>Listado de estadios favoritos</caption>
			<table class="table caption-top table-striped table-bordered table-sm ">
				<thead>
					<tr>
						<th>Foto</th>
						<th>Nombre</th>
						<th>Capacidad</th>
						<th>Eliminar</th>
					</tr>
				</thead>
				<tbody>
				<tr th:each="estadiofav : ${estadiosfav}">
						<td class="pl-5 col-4"><img th:attr="src=${estadiofav.image}" class="img-fluid w-100"></td>
						<td class="col-2" th:text="${estadiofav.name}"></td>
						<td class="col-2" th:text="${estadiofav.capacity}"></td>
						<td class="col-1"><a class="btn btn-danger" th:href="@{'/delete-estadio?idEstadio=' +${estadiofav.id}}" role="button"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
						  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
						  <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
						</svg></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>


	<!-- Carga de scripts de Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></body>
</body>
</html>
