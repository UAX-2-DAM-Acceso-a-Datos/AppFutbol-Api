<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Lista de favoritos</title>
	<!-- Carga de estilos de Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/styleFavoritos.css">
</head>
<body>
<div class="container-fluid">
  <div id="upper">
    <h1>FOOTBALL<span style="color:red">API</span></h1>
  </div>
</div>
<nav class="container-fluid">
    <ul>
      <li class="main left"><span><a href="/" style="color:black; text-decoration: none;">INICIO</a></span></li>
      <li class="main"><span><a href="/go-to-Equipos" style="color:black; text-decoration: none;">EQUIPOS</a></span></li>
      <li class="main"><span><a href="/go-to-Jugadores" style="color:black; text-decoration: none;">JUGADORES</a></span></li>
      <li class="main"><span><a href="/go-to-Entrenadores" style="color:black; text-decoration: none;">ENTRENADORES</a></span></li>
      <li class="main"><span ><a href="/go-to-Estadios" style="color:black; text-decoration: none;">ESTADIOS</a></span>
      <li class="main right"><span><a href="/go-to-Favoritos" style="color:black; text-decoration: none;">FAVORITOS</a></span></li>
    </ul>
</nav>

  <!-- *** fut-player-card ***-->
  
  <div id="margen-top" class="container">
  <div class="ml-5"><h3 style="color:white">LISTADO DE JUGADORES:</h3></div>
  <div id="fila" class="container">
  <div class="fut-player-card" th:each="jugadorfav : ${jugadoresfav}">
    <!-- Player Card Top-->
    <div class="player-card-top">
      <div class="player-master-info">
      	<div class="player-rating">
			<a th:href="@{'/delete-jugador?idJugador=' +${jugadorfav.id}}" role="button">
				<svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
					<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
					<path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
				</svg>
			</a>
      	</div>
      </div>
      <div class="player-picture"><img th:attr="src=${jugadorfav.urlfoto}" draggable="false"/>
        
      </div>
    </div>
    <!-- Player Card Bottom-->
    <div class="player-card-bottom">
      <div class="player-info">
        <!-- Player Name-->
        <div class="player-name" ><span th:text="${jugadorfav.nombre}"></span></div>
        <!-- Player Features-->
        <div class="player-features">
          <div class="player-features-col"><span>
          	  <div class="player-feature-title">AÑOS: </div>
              <div class="player-feature-value"  th:text="${jugadorfav.edad}"></div></span><span>
              <div class="player-feature-title">NACIONALIDAD: </div>
              <div class="player-feature-value"  th:text="${jugadorfav.nacionalidad}"></div></span><span>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>

  <!-- Equipos -->
 <div class="container mt-4">
	<div class="table-responsive">
		<div>
			<caption>Listado de equipos favoritos</caption>
			<table class="table caption-top table-striped table-bordered table-sm ">
				<thead>
					<tr>
						<th>Escudo</th>
						<th>Nombre</th>
						<th>País</th>
					</tr>
				</thead>
				<tbody>
					<!-- Ciclo para mostrar los datos -->
					<!-- Se asume que los datos de EquiposDTO están en una lista llamada "equiposfav" -->
					
					<tr th:each="equipofav : ${equiposfav}">
    <td class="pl-5"><img th:attr="src=${equipofav.urlfoto}" class="img-fluid w-25"></td>
    <td th:text="${equipofav.nombre}"></td>
    <td th:text="${equipofav.pais}"></td>
    <td>
        <a class="btn btn-danger btn-sm" th:href="@{'/delete-equipo?id=' +${equipofav.id}}" role="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
        </a>
    </td>
</tr>

				</tbody>
			</table>
		</div>
	</div>
</div>


	<!-- Carga de scripts de Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
