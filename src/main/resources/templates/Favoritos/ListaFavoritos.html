<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Búsqueda de equipos</title>
	<!-- Carga de estilos de Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">AppFutbol-Api</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/go-to-Equipos">Equipos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/go-to-Jugadores">Jugadores</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Estadios</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/go-to-Favoritos">Favoritos</a>
      </li>
    </ul>
  </div>
</nav>

  <tbody>
  	<div class="container mt-4">
		<div class="table-responsive">
			<div>
			<caption>Listado de jugadores</caption>
			<table class="table caption-top table-striped table-bordered table-sm ">
				<thead>
					<tr>
						<th></th>
						<th>Nombre</th>
						<th>Edad</th>
						<th>Nacionalidad</th>
						<th>Equipo</th>
					</tr>
				</thead>
				<tbody>
					<!-- Ciclo para mostrar los datos -->
					<!-- Se asume que los datos de JugadoresDTO están en una lista llamada "jugadores" -->
					<tr th:each="jugadorfav : ${jugadoresfav}">
						<td class="pl-5"><img th:attr="src=${jugadorfav.urlfoto}" class="img-fluid w-25"></td>
						<td th:text="${jugadorfav.nombre}"></td>
						<td th:text="${jugadorfav.edad}"></td>
						<td th:text="${jugadorfav.nacionalidad}"></td>
						<td th:text="${jugadorfav.equipo}"></td>
						<td><a class="btn btn-danger btn-sm" th:href="@{'/delete-jugador?idJugador=' +${jugadorfav.id}}" role="button">
						<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
						  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
						  <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
						</svg>
						</a>
						</td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
	</div>

  </tbody>
  <!-- Equipos -->
   <tbody>
	  <div th:each="equiposfav : ${equiposfav}">
		<h5 th:text="${equiposfav.pais}"></h5>
		
	  </div>
  </tbody>


	<!-- Carga de scripts de Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
