<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Búsqueda de equipos</title>
	<!-- Carga de estilos de Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">AppFutbol-Api</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Equipos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/go-to-Jugadores">Jugadores</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Estadios</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Favoritos</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <h1>Búsqueda de equipos</h1>

  <form method="GET" action="/equipos">
    <div class="form-group">
      <input type="text" class="form-control" id="searchQuery" name="query" placeholder="Búsqueda de equipo por país">
    </div>
    <button type="submit" class="btn btn-primary">Buscar</button>
  </form>

  <table class="table">
    <!-- ... -->
  </table>
</div>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th>Logo</th>
					<th>Nombre</th>
					<th>País</th>
				</tr>
			</thead>
			<tbody>
				<!-- Ciclo para mostrar los datos -->
				<!-- Se asume que los datos de EquiposDTO están en una lista llamada "equipos" -->
				<tr th:each="equipo : ${equipos}">
				<td th:text="${equipo.getName()}"></td>
				<td th:text="${equipo.getCountry()}"></td>
				<td><img th:attr="src=${equipo.logo}, alt='Escudo de ' + ${equipo.name}"></td>
				</tr>
				</c:forEach>
			</tbody>
		</table>
	</div>

	<!-- Carga de scripts de Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
