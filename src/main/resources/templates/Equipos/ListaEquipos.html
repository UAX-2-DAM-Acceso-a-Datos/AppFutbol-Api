<html>
<head>
	<meta charset="UTF-8">
	<title>Búsqueda de equipos</title>
	<!-- Carga de estilos de Bootstrap -->

	<link rel="stylesheet" type="text/css" href="/css/styleEquipos.css">
	
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand navbar-brand--large" href="/">
    <img src="/images/logoEquipos.jpg" width="150" height="100" class="d-inline-block align-top" alt="Logo">
  </a>
  <a class="navbar-brand navbar-title" href="/">
    <h2>API FUTBOL</h2>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
   
  <div class="collapse navbar-collapse" id="navbarNav">
  
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="go-to-Equipos">Equipos</a>

      </li>

</nav>



<div class="container">
  <h1>Búsqueda de equipos</h1>

  <form method="GET" action="/equipos">
    <div class="form-group">
      <input type="text" class="form-control" id="searchQuery" name="query" placeholder="Búsqueda de equipo por país">
    </div>
    <button type="submit" class="btn btn-primary">Buscar</button>

</div>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th>Logo</th>
					<th>Nombre</th>
					<th>País</th>
				</tr>
			</thead>
	<tbody>
    <!-- Ciclo para mostrar los datos -->
    <!-- Se asume que los datos de EquiposDTO están en una lista llamada "equipos" -->
    <tr th:each="equipo : ${equipos}">
        <td><img th:src="${equipo.urlLogo}" th:alt="Escudo de [(${equipo.nombre})]"></td>
        <td th:text="${equipo.nombre}"></td>
        <td th:text="${equipo.pais}"></td>
        <td>
            <a class="btn btn-warning btn-sm" role="button" th:href="@{/update-equipos(nombre=${equipo.nombre}, pais=${equipo.pais}, urlfoto=${equipo.urlfoto})}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
            </a>
        </td>
    </tr>
</tbody>

		</table>
		  </form>
	</div>

	<!-- Carga de scripts de Bootstrap -->
		<!-- Carga de scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
